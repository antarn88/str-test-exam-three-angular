<div class="row">
  <div class="col-6 offset-3 mt-5">
    <form #customerForm="ngForm" (ngSubmit)="submitForm(customerForm)">
      <label for="name">Name</label>
      <input type="text" name="name" class="form-control mb-3" id="name" [(ngModel)]="customer.name" autofocus required>
      <label for="email">Email</label>
      <input type="email" name="email" class="form-control mb-3" id="email" [(ngModel)]="customer.email" required>
      <label for="rating">Rating</label>
      <input type="number" name="rating" class="form-control mb-3" id="rating" [(ngModel)]="customer.rating" required>
      <label for="address">Address</label>
      <input type="text" name="address" class="form-control mb-3" id="address" [(ngModel)]="customer.address" required>
      <div class="btn-box d-flex">
        <button type="button" class="btn btn-secondary w-50 mr-1" [routerLink]="['']"><i class="fa fa-arrow-left"></i>
          Back to the customer list</button>
        <button [disabled]="customerForm.invalid" type="submit" class="btn btn-primary w-50"><i class="fa fa-plus"></i>
          Create</button>
      </div>
    </form>
  </div>
</div>
